<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .item-image {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .bought {
            text-decoration: line-through;
            color: #28a745; /* Verde para itens comprados */
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Compras</h1>
        <form id="shopping-form">
            <div class="form-group">
                <input type="text" id="item" class="form-control" placeholder="Adicionar item..." required>
                <input type="number" id="quantity" class="form-control mt-2" placeholder="Quantidade" required min="1">
                <input type="url" id="image-url" class="form-control mt-2" placeholder="URL da imagem (opcional)">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <ul id="shopping-list" class="list-group mt-3"></ul>
        <div class="mt-3">
            <button id="clear-list" class="btn btn-warning">Limpar Lista</button>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
